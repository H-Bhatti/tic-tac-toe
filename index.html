<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,500;1,300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIK TAK TOE</title>
    <link rel = "stylesheet" href="styles.css"/>
</head>
<body>
    <div class="tiktaktoe-container" id="tik">
        <h2 id="title">PVP TIK-TAK-TOE GAME</h2>
        <h3 id="user">User 1 'X' - User 2 'O'</h3>
        <h4 id="turn">It is Player X turn</h4>
    <div class="table" >
        <div class="tile" id="0">a1</div>
        <div class="tile" id="1">a2</div>
        <div class="tile" id="2">a3</div>
        <div class="tile" id="3">b1</div>
        <div class="tile" id="4">b2</div>
        <div class="tile" id="5">b3</div>
        <div class="tile" id="6">c1</div>
        <div class="tile" id="7">c2</div>
        <div class="tile" id="8">c3</div>
    </div>

        <h5 class="text" id="result" >Results
        </h5>
        <h6><button class="next" id="next">Again</button> 
            <button class="reload" id="Reload">reload</button> </h6>            
    
    </div>
    <script src="script.js" ></script>
</body>
</html>
